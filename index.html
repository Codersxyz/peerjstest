<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Video Conference</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <style>
        video {
            width: 25%;
            margin: 2.5%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Video Conference with PeerJS</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <br>
    <input type="text" id="peerIdInput" placeholder="Enter Peer ID">
    <button id="callButton">Call</button>

    <script src="app.js"></script>
</body>
</html>
